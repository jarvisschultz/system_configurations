################
# KEYBINDINGS: #
################
# escape key
unbind C-b
set -g prefix `
set -g prefix2 F12
bind-key ` send-prefix
# window splitting
unbind %
bind | split-window -h
bind _ split-window -v


##################
# MOUSE SUPPORT: #
##################
setw -g mode-mouse copy-mode
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on


######################
# EMACS IN COPY MODE #
######################
setw -g mode-keys emacs

############################
# ENABLE COPY TO CLIPBOARD #
############################
# copy tmux paste buffer to CLIPBOARD
# bind C-c run "tmux show-buffer | xclip -i -selection clipboard"
bind C-c run "tmux save-buffer - | xclip -i -selection clipboard > /dev/null; tmux display-message \"tmux buffer saved to clipboard\" "
# bind C-c run "tmux show-buffer | xsel -i -b"
# copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# bind C-v run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"

#################################################
# FUNCTION FOR SENDING A COMMAND TO ALL WINDOWS #
#################################################
bind C-e command-prompt -p "session?,message?" "run-shell \"tmux list-windows -t %1 \| cut -d: -f1\|xargs -I\{\} tmux send-keys -t %1:\{\} '%2\n'\""
